<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      class="no-js">
<!-- BEGIN HEAD -->
<head>
    <meta charset="utf-8"/>

</head>

<div th:fragment="page">
    <style type="text/css">
        .button-disabled {
            background-color: #eee;
            color: #b1afaf;
            pointer-events: none;
            cursor: default;
            opacity: 0.8;
        }

        span {
            color: #555;
        }

        /* .common-page{margin-top:-20px;}
        .common-page-jump{margin-left:-25px;margin-top:-5px;} */
    </style>
    <div class="row">
        <div class="col-sm-4 text-info">
            <span>共有记录：</span> <span th:text="${pageInfo.getTotal()}"></span> <span>条</span>
            <span>,</span> <span>当前显示第</span> <span
                th:text="${pageInfo.getPageNum()}"></span> <span>/</span> <span
                th:text="${pageInfo.getPages()}"></span> <span>页</span>
        </div>
        <!-- <div class="col-sm-2  common-page-jump">
			<div class="input-group">
				<input id="jumpPage" type="text" class="form-control"
					placeholder="请选择页数" style="padding: 0px; text-align: center;" /> <span
					class="input-group-btn">
					<button id="slectPage" class="btn btn-default" type="button">选择</button>
				</span>
			</div>
		</div> -->
        <div class="col-sm-5 col-sm-offset-3 common-page">
            <nav aria-label="Page navigation" class="pull-right">
                <ul class="pagination">
                    <li id="First"><a
                            th:href="'javascript:skipPage('+${pageInfo.navigateFirstPage}+');'"
                            aria-label="First"> <span aria-hidden="true">|&laquo;</span>
                    </a></li>
                    <li id="Previous"><a
                            th:href="'javascript:skipPage('+${pageInfo.prePage}+');'"
                            aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
                    </a></li>

                    <li th:if="${pageInfo.pageNum} gt 2"><a
                            th:href="'javascript:skipPage('+${pageInfo.pageNum-2}+');'"
                            th:text="${pageInfo.pageNum-2}"></a></li>


                    <li th:if="${pageInfo.pageNum}gt 1"><a
                            th:href="'javascript:skipPage('+${pageInfo.pageNum-1}+');'"
                            th:text="${pageInfo.pageNum-1}"></a></li>


                    <li class="active"><a
                            th:href="'javascript:skipPage('+${pageInfo.pageNum}+');'"
                            th:text="${pageInfo.pageNum}"></a></li>

                    <li th:if="${pageInfo.pageNum} lt ${pageInfo.pages}"><a
                            th:href="'javascript:skipPage('+${pageInfo.pageNum+1}+');'"
                            th:text="${pageInfo.pageNum+1}"></a></li>

                    <li th:if="${pageInfo.pageNum} lt ${pageInfo.pages-1}"><a
                            th:href="'javascript:skipPage('+${pageInfo.pageNum+2}+');'"
                            th:text="${pageInfo.pageNum+2}"></a></li>

                    <li id="Next"><a
                            th:href="'javascript:skipPage('+${pageInfo.nextPage}+');'"
                            aria-label="Next"> <span aria-hidden="true">&raquo;</span>
                    </a></li>
                    <li id="End" th:attr="data-pages=${pageInfo.pages}"><a
                            th:href="'javascript:skipPage('+${pageInfo.navigateLastPage}+');'"
                            aria-label="End"> <span aria-hidden="true">&raquo;|</span>
                    </a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script th:src="@{/js/include/pageHelper.js}" type="text/javascript"></script>
</div>
</html>
